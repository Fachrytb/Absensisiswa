<!DOCTYPE html>
<html>

<head>
  <meta charset="m-3">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Tambah Data Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
<h2>Form Data Absensi</h2>

  <form class="mb-3">
     <div class="mb-3">
      <label class="form-label">Tanggal</label>
      <input type="text" class="form-control" id="input-tanggal">
    </div>
     <div class="mb-3">
      <label class="form-label">NIS</label>
      <input type="text" class="form-control" id="input-nis">
    </div>
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
      <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Alamat</label></label>
      <input type="text" class="form-control" id="input-alamat">
    </div>
          <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">No.Telepon</label>
      <input type="text" class="form-control" id="input-hp">
    </div>
             <div class="mb-3">
      <label class="form-label">Kelas</label>
      <input type="text" class="form-control" id="input-kelas">
    </div>
             <div class="mb-3">
      <label class="form-label">Keterangan</label>
      <input type="text" class="form-control" id="input-keterangan">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>

<a href="absensi.html">Lihat Daftar Absensi</a>

<script type="module">
  import{tambahAbsensi} from './main.js';
  
  let tombolTambah = document.getElementById('tombol-tambah');
   let elemenTanggal = document.getElementById('input-tanggal');
   let elemenNis = document.getElementById('input-nis');
  let elemenNama = document.getElementById('input-nama');
  let elemenAlamat = document.getElementById('input-alamat');
  let elemenHp = document.getElementById('input-hp');
   let elemenKelas = document.getElementById('input-kelas');
   let elemenKeterangan = document.getElementById('input-keterangan');
  
  tombolTambah.addEventListener('click',async function (e){
    e.preventDefault();
    await tambahAbsensi(elemenTanggal.value,elemenNis.value,elemenNama.value,elemenAlamat.value,elemenHp.value,elemenKelas.value,elemenKeterangan.value);
    window.location.href = 'Absensi.html';
  });
</script>

</body>

</html>
